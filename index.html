<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis | Humanismo, Ciencia y Tecnología</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg-current: #FF8C83; 
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-current);
            transition: background-color 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER CON LOGOTIPO */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: white;
            border-bottom: 5px solid #000;
            z-index: 1000;
        }

        .logo-container img {
            height: 100px; /* Ajusta la altura de tu logo aquí */
            width: 100px;
            display: block;
        }

        /* MENÚ DE CATEGORÍAS */
        .nav-categories {
            display: flex;
            gap: 25px;
        }

        .nav-categories span {
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 5px 0;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        .nav-categories span:hover {
            border-bottom: 3px solid #000;
        }

        /* FLECHAS DE NAVEGACIÓN */
        .nav-arrow {
            position: fixed;
            top: 55%;
            transform: translateY(-50%);
            background: white;
            border: 4px solid #000;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .nav-arrow:hover { 
            box-shadow: 6px 6px 0px #000;
            transform: translateY(-55%) scale(1.05);
        }
        .arrow-left { left: 30px; }
        .arrow-right { right: 30px; }

        /* CONTENEDOR DE TARJETA */
        .slider-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border: 5px solid #000;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-bottom: 5px solid #000;
        }

        .card-body {
            padding: 30px;
        }

        .card-tag {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.7rem;
            background: #000;
            color: #fff;
            padding: 5px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .card-title {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            line-height: 1.1;
        }

        footer {
            padding: 15px;
            text-align: center;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .nav-categories { display: none; }
            .nav-arrow { width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Praxis Logo">
        </div>
        <div class="nav-categories">
            <span>Humanismo</span>
            <span>Ciencia</span>
            <span>Tecnología</span>
        </div>
    </header>

    <button class="nav-arrow arrow-left" onclick="moveSlide(-1)">←</button>
    <button class="nav-arrow arrow-right" onclick="moveSlide(1)">→</button>

    <div class="slider-container">
        <div class="card" id="mainCard">
            <img id="cardImg" src="" alt="Contenido Praxis">
            <div class="card-body">
                <span id="cardTag" class="card-tag"></span>
                <h2 id="cardTitle" class="card-title"></h2>
            </div>
        </div>
    </div>

    <footer>Praxis © 2024 — Información Visual</footer>

    <script>
        const content = [
            {
                title: "¿Qué nos hace humanos en la era de los algoritmos?",
                tag: "Humanismo",
                img: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=600",
                color: "#FF8C83" 
            },
            {
                title: "El descubrimiento que podría cambiar la física cuántica",
                tag: "Ciencia",
                img: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=600",
                color: "#4AD395" 
            },
            {
                title: "Realidad Aumentada: El fin de las pantallas físicas",
                tag: "Tecnología",
                img: "https://images.unsplash.com/photo-1626379953822-baec19c3bbcd?w=600",
                color: "#5EC9F8" 
            }
        ];

        let index = 0;

        function moveSlide(step) {
            index += step;
            if (index < 0) index = content.length - 1;
            if (index >= content.length) index = 0;

            const data = content[index];
            const card = document.getElementById('mainCard');

            card.style.transform = "scale(0.9) rotate(-1deg)";
            
            setTimeout(() => {
                document.body.style.backgroundColor = data.color;
                document.getElementById('cardImg').src = data.img;
                document.getElementById('cardTag').innerText = data.tag;
                document.getElementById('cardTitle').innerText = data.title;
                card.style.transform = "scale(1) rotate(0deg)";
            }, 150);
        }

        window.onload = () => moveSlide(0);
    </script>
</body>
</html>
